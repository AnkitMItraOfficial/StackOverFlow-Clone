{% extends 'StackoverflowClone/base.html' %}

{% load static %}

{% block content %}
<style></style>
<br>
<form>
	<div class="container">
		<hr>
	<div class="form-group">
	  <label for="exampleInputEmail1">Email address</label>
	  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
	  <small id="emailHelp" class="form-text text-muted">Type in your Registered email</small>
	</div>
	<div class="form-group">
	  <label for="exampleInputPassword1">Password</label>
	  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
	  <small class="form-text text-muted">Remember Your Password and type it in</small>
	</div>
	<div class="form-group">
	  <a href="#">Forgot Your Password</a>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button><br>

	<div class="text-center">
		<a href="{% url 'register' %}">Need a Account?Click Here</a>
	</div>
	<hr>
</div>
  </form>

{% endblock content %}
