{% block content %}

	hr {
		border-width: 2px;

</style>

<br>
<form method="post">
	{% csrf_token %}
	<div class="container">
		<hr>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address *</label>
			<input type="email" name="email" class="form-control" required id="email" aria-describedby="emailHelp"
				placeholder="Your Email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Your Name </label>
			<input name="username" type="text" class="form-control" placeholder="Your Name" required>
			<small id="username" class="form-text text-muted">Choose a unique Username</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" name="password1" required class="form-control" id="password1" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Confirm Password</label>
			<input type="password" name="password2" required class="form-control" id="password2"
				placeholder="Confirm Password">
		</div>
		<input  class="btn btn-primary" type="submit">
</form>
<br><br>
<div class="text-center">
	<a href="{% url 'login' %}">Already Have a account?</a>
</div>
<hr>
</div>


{% endblock content %}
