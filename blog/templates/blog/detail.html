{% extends 'StackoverflowClone/base.html' %}

{% load static %}

{% block content %}
<h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>

<h5 class="text-center text-muted mb-5">{{ blog.date|date:'F jS Y' }}</h5>
<div class="container text-center">
    <h5>{{ blog.description|safe }}</h5>
</div>
<br>
<hr>
<div class="container text-center"><a class="btn btn-danger" href="{% url 'homepage' %}">Home</a>
</div>
{% endblock %}
